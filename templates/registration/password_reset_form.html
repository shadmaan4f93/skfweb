{% extends "registration/base.html" %}
{% load static %}
{% block content %}
<h1>Password Reset</h1>
<br>
<br>
<form method="post">
	{% csrf_token %}
	<label>Email: </label>
	{{ form.email }}
	<br>
	<br>
	<Button type="submit"><i class="fas fa-sign-in-alt fa-2x"></i></button>
</form>​​
<hr>
<span>Back to login</span><br><br>
<a href="{% url 'signup' %}"><i class="fas fa-sign-in-alt fa-2x"></i></a>
{% endblock %}
